<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Tennis Match Scheduling</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Table Tennis Match Scheduling</h1>
	</header>

	<main>
		<section class="registration">
			<h2>Player Registration</h2>
			<form action="process.php" method="POST" enctype="multipart/form-data">
				<input type="file" name="csvFile" accept=".csv" required>
				<button type="submit">Upload CSV</button>
			</form>
		</section>

		<section class="match-schedule">
			<h2>Match Schedule</h2>
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Player 1</th>
						<th>Player 2</th>
						<th>Referee</th>
					</tr>
				</thead>
				<tbody>
					<!-- Match schedule data will be populated here -->
				</tbody>
			</table>
			<button id="downloadSchedule">Download Schedule</button>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Table Tennis League</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
